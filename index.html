<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
        </div>
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
             
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$10</div>
            </div>
            <button class="btn-buy" type="button">Buy Now</button>
            <i class="bx bx-x" id="close-cart"></i>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="/img/manki-kim-xPY70gYcbcI-unsplash.jpg" class="product-img" alt="">
                <h2 class="product-title">Nike Shoes</h2>
                <span class="product-price">$99.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="/img/lina-verovaya-GQQ6BRJxysU-unsplash.jpg" class="product-img" alt="">
                <h2 class="product-title">BackPack</h2>
                <span class="product-price">$89.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="/img/gary-tou-ktpymCAIvGc-unsplash.jpg" class="product-img" alt="">
                <h2 class="product-title">Metal Bottle</h2>
                <span class="product-price">$79.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="/img/saif71-com-LFUp-A-Aoxg-unsplash.jpg" class="product-img" alt="">
                <h2 class="product-title">Metal Sunglasses</h2>
                <span class="product-price">$69.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="/img/daniel-zh-junN5rLNhbk-unsplash.jpg" class="product-img" alt="">
                <h2 class="product-title">PS5 Controller</h2>
                <span class="product-price">$59.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="/img/jonas-leupe-z9X86PkzY-Q-unsplash.jpg" class="product-img" alt="">
                <h2 class="product-title">Galaxy Z Fold</h2>
                <span class="product-price">$49.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="/img/sebastian-pichler-MDGpwpMY2Ws-unsplash.jpg" class="product-img" alt="">
                <h2 class="product-title">Nokon Camera</h2>
                <span class="product-price">$39.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="/img/simon-daoudi-2wFoa040m8g-unsplash.jpg" class="product-img" alt="">
                <h2 class="product-title">Apple Watch</h2>
                <span class="product-price">$29.5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>



    <script src="/index.js"></script>
</body>

</html>
